<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Make Your Party</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="img/logo.png">
  <script src="https://kit.fontawesome.com/de293d76b1.js" crossorigin="anonymous"></script>

  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@1,900&display=swap" rel="stylesheet">






</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12 area-pagina-cadastro">
        <div class="container">
          <div class="row">
            <div class="col-6 area-placa-cadastro">
              <h1>Bem-vindo ao Make Your Party</h1>
              <p>Se não possui uma conta se cadastre ao lado :)</p>
            </div>
            <div class="col-6 area-cadastro">
              <form id="formCadastro" onsubmit="FazCadastro()">
                <div class="input">
                  <label for="nome">Nome de Usuário:</label><br>
                  <input id="nome" class="form-control formulariocadastro" type="text" name="nome" required>
                  <span class="error"></span>
                </div>
                <div class="input">
                  <label for="email">E-mail:</label><br>
                  <input id="email" class="form-control formulariocadastro" type="email" name="email" required>
                  <span class="error"></span>
                </div>
                <div class="input">
                  <label for="senha">Senha:</label><br>
                  <span id="error"></span>
                  <input oninput="confereSenhas()" id="senha" class="form-control formulariocadastro" type="password" name="senha" required>
                  <span class="error"></span>
                </div>
                <div class="input">
                  <label for="senha2">Confirme a Senha:</label><br>
                  <input oninput="confereSenhas()" id="senha2" class="form-control formulariocadastro" type="password" name="senha2" required>
                  <span class="error"></span>
                </div>
                <button class="botao-cadastro" type="submit">Enviar</button>
              </form>

            </div>

          </div>

        </div>

      </div>

    </div>

  </div>

</body>

<footer>
  <div class="container">
    <div class="row">
      <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 área-rodapé">

        <span><i class="fab fa-facebook"></i></span>
        <span><i class="fab fa-discord"></i></span>
        <span><i class="fab fa-twitter"></i></span>
      </div>

    </div>

  </div>
</footer>

  <!-- scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <script src="cadastro.js"></script>
</body>

</html>
