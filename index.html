<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Make Your Party</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/logo.png">
    <script src="https://kit.fontawesome.com/de293d76b1.js" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@1,900&display=swap"
        rel="stylesheet">


</head>

<body>
    <header>
        <div class="container">

            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 area-botões">
                    <button type="button" class="btn botão-login" data-toggle="modal"
                        data-target="#loginModal">Login</button>
                </div>
            </div>

        </div>

    </header>
    <main>
        <!-- Modal -->
        <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="labelModalLogin" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content área-modal">
                    <div class="titulo-modal">

                        <div>
                            <img class="logo" src="img/logo-login.png" alt="">
                        </div>
                        <h1>Make Your Party</h1>

                    </div>
                    <div class="titulo-login">
                        <h4>Login</h4>
                    </div>
                    <div class="corpo-modal">
                        <form onsubmit="realizarLogin()" id="formLogin" method="POST" action="https://postman-echo.com/post">
                            <div>
                                <label for="emailLogin">Insira seu E-mail:</label>
                                <input type="email" id="emailLogin" name="emailLogin">
                            </div>
                            <div>
                                <label for="senhaLogin">Insira sua Senha:</label>
                                <input type="password" id="senhaLogin" name="senhaLogin"> <br>
                                <a href="">Esqueceu sua senha?</a>
                            </div>

                            <button class="form-control login-botao-entrar" type="submit">Entrar</button>
                        </form>
                    </div>
                    <div class="rodape-modal">
                        <p>Ainda não possui uma conta?</p>
                        <a href="cadastro.html" class="login-botao-cadastrar">Cadastre-se</a>


                    </div>

                </div>
            </div>
        </div>


        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 area-principal">
                    <div class="container">
                        <div class="row">
                            <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 area-texto">
                                <div class="row">

                                    <h1 class="titulo-home">Deslize para<br>encontrar a sua<br>Party</h1>
                                    <p class="texto-home">Encontre um duo para aprender e melhorar juntos ou apenas
                                        encontre seu grupo para se divertir mais ainda com o League of legends!</p>

                                </div>
                                <div class="row">
                                    <form id="botão-cadastrar" method="get" action="cadastro.html"><button type="submit"
                                            class="btn botão-cadastrar">Cadastre-se</button></form>


                                </div>
                            </div>
                            <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 area-img">
                                <img class="imagem-home" src="img/imagem-home.png">
                            </div>
                        </div>

                    </div>

                </div>

            </div>

        </div>
    </main>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 área-rodapé">
                    <span><i class="fab fa-facebook"></i></span>
                    <span><i class="fab fa-discord"></i></span>
                    <span><i class="fab fa-twitter"></i></span>
                </div>

            </div>

        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
    <script src="index.js"></script>
</body>

</html>
